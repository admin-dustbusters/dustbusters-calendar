<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DustBusters Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
<header class="header">
    <div class="container">
        <h1>ðŸ§¹ DustBusters Calendar</h1>
        <div class="header-right">
             <div class="status">
              <span class="status-dot" id="statusDot"></span>
              <span id="statusText">Loading...</span>
            </div>
            <button id="regionSettingsBtn" class="refresh-btn" title="Region Colors">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4.25 2A2.25 2.25 0 002 4.25v11.5A2.25 2.25 0 004.25 18h11.5A2.25 2.25 0 0018 15.75V4.25A2.25 2.25 0 0015.75 2H4.25zm4.03 6.28a.75.75 0 00-1.06-1.06L4.97 9.47a.75.75 0 000 1.06l2.25 2.25a.75.75 0 001.06-1.06L6.56 10l1.72-1.72zm4.5-1.06a.75.75 0 10-1.06 1.06L13.44 10l-1.72 1.72a.75.75 0 101.06 1.06l2.25-2.25a.75.75 0 000-1.06l-2.25-2.25z" clip-rule="evenodd" />
                </svg>
            </button>
            <button id="refreshBtn" class="refresh-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 01-9.204-4.593l.11-1.099a.75.75 0 011.49-.148l-.11 1.099a4 4 0 006.692 3.341l1.099.11a.75.75 0 01.148 1.49l-1.099-.11a5.5 5.5 0 01-1.125-.2zM4.688 8.576a5.5 5.5 0 019.204 4.593l-.11 1.099a.75.75 0 01-1.49.148l.11-1.099a4 4 0 00-6.692-3.341l-1.099-.11a.75.75 0 01-.148-1.49l1.099.11a5.5 5.5 0 011.125.2z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
  </header>

  

<div class="stats">
    <div class="container">
      <div class="stat-box" id="cleanersStatBox">
        <div class="stat-label">Cleaners</div>
        <div class="stat-value" id="statCleaners">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label" id="jobsStatLabel">Jobs This Week</div>
        <div class="stat-value" id="statJobs">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label" id="availableStatLabel">Available Slots</div>
        <div class="stat-value" id="statAvailable">0</div>
      </div>
    </div>
  </div>
  
  <div class="container">
     <div class="controls-wrapper">
         <div class="filter-controls">
            <div class="filter-group">
              <label>Region:</label>
              <div id="regionFilters" class="region-btns"></div>
            </div>
            <div class="filter-group search-box-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
              <input type="text" id="searchInput" placeholder="Search cleaner..." class="search-box" />
            </div>
          </div>
         <div class="calendar-controls">
              <div class="date-navigation">
                <button id="navPrev" class="nav-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" /></svg>
                </button>
                <button id="mainDateDisplay" class="date-display-main"></button>
                <button id="navToday" class="today-btn-new">Today</button>
                <button id="navNext" class="nav-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" /></svg>
                </button>
              </div>
              <div class="view-switcher" id="viewSwitcher">
                <button class="view-btn" data-view="hourly">Hourly</button>
                <button class="view-btn" data-view="daily">Daily</button>
                <button class="view-btn" data-view="weekly">Weekly</button>
                <button class="view-btn" data-view="monthly">Monthly</button>
              </div>
            </div>
      </div>
  </div>


  <main class="main">
    <div class="container">
      <div id="weeklyView" class="view-container">
        <div class="calendar-wrapper">
          <div id="calendarGrid"></div>
        </div>
      </div>
       <div id="dailyView" class="view-container" style="display: none;">
        <div class="calendar-wrapper">
          <div id="dailyGrid"></div>
        </div>
      </div>
      <div id="hourlyView" class="view-container" style="display: none;">
        <div class="calendar-wrapper">
          <div id="hourlyGrid"></div>
        </div>
      </div>
      <div id="monthlyView" class="view-container" style="display: none;">
        <div class="calendar-wrapper">
          <div id="monthlyGrid"></div>
        </div>
      </div>
      
    </div>
  </main>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading calendar...</p>
  </div>

  <div id="jobModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="modalClose">Ã—</button>
      <div id="jobDetails"></div>
    </div>
  </div>
  
  <div id="cleanersModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="cleanersModalClose">Ã—</button>
      <h2>All Cleaners</h2>
      <div class="filter-controls" style="margin: 1rem 0; box-shadow: none; border-radius: 8px;">
         <div class="filter-group">
            <label>Region:</label>
            <div id="cleanerModalRegionFilters" class="region-btns"></div>
        </div>
      </div>
      <div id="cleanersModalGrid" class="cleaners-list"></div>
    </div>
  </div>

  <div id="regionSettingsModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="regionSettingsClose">Ã—</button>
      <h2>ðŸŽ¨ Region Color Settings</h2>
      <p style="color: #718096; margin-bottom: 1.5rem; font-size: 0.875rem;">Customize the color for each region. Changes are saved automatically.</p>
      <div id="regionSettingsList"></div>
    </div>
  </div>

  <div id="datePickerModal" class="datepicker-modal">
    <div class="datepicker-backdrop"></div>
    <div class="datepicker-content">
        <div class="datepicker-header">
            <button id="dpPrevMonth" class="nav-arrow">&lt;</button>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <span id="dpMonth" class="datepicker-month-year"></span>
                <select id="dpYear" class="datepicker-year-select"></select>
            </div>
            <button id="dpNextMonth" class="nav-arrow">&gt;</button>
        </div>
        <div class="datepicker-days"></div>
    </div>
  </div>

  <!-- Scripts in correct order -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="helpers.js"></script>
  <script src="data-sync.js"></script>
  
  <!-- Views -->
  <script src="views/weekly-view.js"></script>
  <script src="views/daily-view.js"></script>
  <script src="views/hourly-view.js"></script>
  <script src="views/monthly-view.js"></script>
  <script src="views/cleaners-view.js"></script>
  
  <!-- Calendar Engine -->
  <script src="calendar-engine.js"></script>
  
  <!-- Initialize -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("ðŸš€ Starting DustBusters Calendar...");
      
      // Load saved region colors before initializing
      calendarEngine.loadRegionColors();
      calendarEngine.initialize();

      document.getElementById("modalClose").addEventListener("click", () => {
        document.getElementById("jobModal").classList.remove("active");
      });
      document.querySelector("#jobModal .modal-backdrop").addEventListener("click", () => {
        document.getElementById("jobModal").classList.remove("active");
      });

      console.log("âœ… Calendar initialized successfully!");
    });
  </script>
</body>
</html>
